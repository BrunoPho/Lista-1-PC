<!-- Um gamer joga um RPG (jogo de vídeo game) que leva no mínimo 78 horas para ser
completado. Escreva um algoritmo que solicite que o usuário informe quantas horas
por dia o gamer pode jogar, e depois calcule e mostre na tela quantos dias o gamer
vai demorar para completar o jogo. -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />

	<script>
		
		var jogoCompleto, horasJogadas, quantoFalta;
		 
		 jogoCompleto = 72;

		 horasJogadas = prompt("Hey boy! Por quantas horas você jogou hoje? ")
		 
		 quantoFalta = jogoCompleto - horasJogadas;
		 
		 alert("Falta só " + quantoFalta + " horas pra você zerar essa belezinha");
	
	</script>

</head>
<body>
</body>
</html>
