<!-- Na festa de São João do IFC, os alunos do terceiro ano irão vender pipoca para
arrecadar dinheiro para pagar sua formatura. Eles gastaram R$ 150,00 comprando os
itens suficientes para produzir 250 saquinhos de pipoca. Escreva um algoritmo que
calcule o valor pelo qual deve ser vendido cada saquinho de pipoca para que o lucro
final da turma seja de R$ 350,00. -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />

	<script>
		
		var saquinhos, valorTotal, quantoFalta;
		 
		 saquinhos = 150;

		 valorTotal =  350.00;
		 
		 quantoFalta = valorTotal / saquinhos;
		 
		 alert("O preço dos saquinhos é R$" + Math.round(quantoFalta) + " reais por saquinhhos bbs");
	
	</script>

</head>
<body>
</body>
</html>
