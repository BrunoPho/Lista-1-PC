<!-- A famosíssima banda de rock Metaleiros of Metal tem uma tradição nos seus shows:
toca uma música a cada 1200 pessoas presentes no show. Escreva um programa em
JavaScript para ajudar os Metaleiros of Metal a saber quantas músicas eles precisam
tocar. O programa precisa solicitar a quantidade de pessoas presentes e deve informar
quantas músicas a banda deverá
tocar. -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />

	<script>
		
		var fans, pessoasPresentes, musicas;
		 
		 fans = 1200;
		 pessoasPresentes = prompt("Quantos fans você tem no seu show? ");
		 musicas = pessoasPresentes / fans;
		 
		alert("Você tem que tocar " + Math.round(musicas) + " músicas");
		alert("A primeira eu que escolho!!!");
	
	</script>

</head>
<body>
</body>
</html>
