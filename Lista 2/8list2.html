<!-- Faça um programa em JavaScript que, dada a idade do usuário em anos, calcule
quantas horas ele viveu, aproximadamente.   -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />

	<script>

		
		var idade, horasDeVida;
		 
		 idade = prompt("Quantos anos você tem?");
		 horasDeVida = idade * 8760;
		 
		alert("Você tem " + Math.round(horasDeVida) + " horas de vida");
		alert("Carpendi. Aproveite cada dia como único que ele é.");
	
	</script>

</head>
<body>
</body>
</html>

<!-- Um ano tem 8760 horas ;)  -->
