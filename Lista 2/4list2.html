<!-- Mardiscléia é vendedora e recebe um valor fixo de R$ 500,00 mais R$ 50,00 por cada
venda realizada. Escreva um programa em JavaScript que pergunte quantas vendas Mardiscléia
 realizou no mês e informe o valor total que ela deverá receber.  -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />

	<script>
		
		var salarioFixo, vendas, extras, salarioTotal;
		 
		 salarioFixo = 500;
		 extras = 50;
		 vendas = prompt("Quantas vendas você fez esse mês bb? ");

		 salarioTotal = salarioFixo + (vendas * extras);
		 
		alert("Esse mês você vai receber R$" + Math.round(salarioTotal) + " reais");
		alert("Uau logo você vai ser muito rica!!! :o");
		alert("Agora é só saber aplicar ;)");
		alert("#FicaDica");
	
	</script>

</head>

</body>
</html>
