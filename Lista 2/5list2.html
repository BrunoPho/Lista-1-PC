<!-- Osvlédson desenvolveu um website que recebe centenas de visitas diariamente.
Aproveitando seu sucesso, Osvlédson inscreveu o site nos anúncios do Google. O
Google vai pagar R$ 0,02 por cada clique nos anúncios do site. Escreva um programa
em JavaScript que ajude Osvlédson a saber quanto ele pode lucrar. O programa deve
solicitar o valor que Osvlédson deseja ganhar e deve informar quantos cliques são
necessários para que ele receba o valor desejado. -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />

	<script>
		
		var ganho, cliques, quantoQuer, saldoTotal;
		 
		 ganho = 0.02;
		 cliques = prompt("Quantos cliques sua propagando recebeu? ");
		 quantoQuer = prompt("Quanto você quer ganhar bb? ");

		 saldoTotal = cliques * ganho;
		 quantoFalta = quantoQuer - saldoTotal;
		 
		alert("Esse mês você vai receber R$" + saldoTotal  + " reais");
		alert("Você ainda precisa de R$ "    + Math.round(quantoFalta) + " reais");
		alert("Nunca desista os limites dos seus sonhos, é até onde você pode sonhar");
		alert("Agora é só saber aonde aplicar ;)");
		alert("#FicaDica - De Prof° PC");
	
	</script>

</head>
<body>
</body>
</html>
