<!-- Jenivaldson gosta muito de ler, devora um livro atrás do outro. Jenivaldson tem uma
curiosidade: qual a sua velocidade de leitura? Escreva um programa em JavaScript que
solicite a quantidade de livros que Jenivaldson já leu e a quantidade de meses que já
se passaram desde seu primeiro livro, e mostre quantos livros/mês ele lê. -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />

	<script>
		
		var livrosLidos, meses, velocidade;
		 
		 livrosLidos = prompt("Quantos livros você já leu? ");
		 meses       = prompt("Quantos meses se passou desde seu primeiro livro? ");
		 velocidade  = livrosLidos / meses;
		 
		alert("Sua velocidade é " + Math.round(velocidade) + " por mes. Muito Bom!!! ");
		alert("Continue assim!");
	
	</script>

</head>
<body>
</body>
</html>
